spring:
  datasource:
    url: jdbc:h2:file:./.h2/devdb;MODE=PostgreSQL;AUTO_SERVER=TRUE
    username: sa
    password: 
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false
  h2:
    console:
      enabled: true
      path: /h2

logging:
  level:
    org.flywaydb: info

